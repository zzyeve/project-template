<div class="page">
    <FlexTable :page.sync="page" :size.sync="size" :total="total" @change="tableList">
        <FormFilter :formFilter.sync="form" @search="tableList(1,size)">
            <template slot="form">
                <el-form-item label="手机号" prop="number">
                    <el-input v-model="form.number"></el-input>
                </el-form-item>
                <el-form-item label="性别" prop="sex">
                    <ViewSelect 
                        :dataList="$DICT.sexEnum" 
                        v-model="form.sex">
                    </ViewSelect>
                </el-form-item>
                <el-form-item label="公司" prop="companyID">
                    <ViewSelect 
                        multiple
                        :dataList="$DICT.companyEnum" 
                        v-model="form.companyID">
                    </ViewSelect>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input></el-input>
                </el-form-item>
            </template>
        </FormFilter>
        <template #table="scope">
            <el-table
                v-loading="loading"
                :data="dataList"
                :height="scope.height"
                empty-text="暂无数据">
                <el-table-column label="ID" prop="id"></el-table-column>
                <el-table-column label="照片" prop="imgUrl">
                    <template slot-scope="scope">
                        <ViewImg :imgUrl="scope.row.imgUrl" isTableShow></ViewImg>
                    </template>
                </el-table-column>
                <el-table-column label="姓名" prop="name"></el-table-column>
                <el-table-column label="年龄" prop="name"></el-table-column>
            </el-table>
        </template>
    </FlexTable>
</div>
